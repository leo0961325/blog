        <!--            右邊管理者頭像-->
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown  item">
            <div class="text">
              <img class="ui avatar image" src="https://picsum.photos/id/1027/150/150">
              Harvey Tsai
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">註銷</a>

          </div>

      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="active item">Post</a>
        <a href="#" th:href="@{/admin/tags}" class="teal  item">List</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--        Header-->
      <!--        Submit提交後返回tags頁面-->
      <!--        th從後端取tag物件-->
      <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">標籤名稱</label>
            <input type="text" name="name" placeholder="標籤名稱" th:value="*{name}" >
          </div>
        </div>

        <div class="ui error message"></div>
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
          <i class="close icon"></i>
          <div class="header">驗證失敗</div>
          <p th:errors="*{name}">這裡會被取代掉的</p>
        </div>
         /*/-->
        <div class="ui right aligned container">
          <!--                button 要給他type，默認是提交表單 window.history.go(-1)返回上一個頁面-->
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <!--                2/12 加入css submit提交自動提交-->
          <button class="ui teal submit button">Submit</button>
        </div>

      </form>
    </div>

    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/Qrcode.png" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Lastest Blog</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">聯繫我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email：Harvey09613257@gmail.com</a>
            <a href="#" class="item m-text-thin">TEL : 0900000000</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">這是我的第一個Blog網站 </p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 Designed by Harvey</p>
    </div>

  </footer>

  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    //Semantic web 的 Behaviors -> Form Validation
    //表單驗證,不得為空,這裡對應ID name
    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '請輸入標籤名稱'
          }]
        }
      }
    });

  </script>
</body>
</html>

        <!--        Submit提交後返回types頁面-->

        <!--            加入required為必須驗證，但好像沒有差欸 -->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">分類名稱</label>
                    <!--                    type物件的name-->
                    <input type="text" name="name" placeholder="分類名稱" th:value="*{name}">
                </div>
            </div>


            <!--            表單驗證Error message-->

            <!--            下面三個Button-->
            <div class="ui right aligned container">
                <!--                button 要給他type，默認是提交表單 window.history.go(-1)返回上一個頁面-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">Turn Back</button>
                <!--                2/12 加入css submit提交自動提交-->
                <button class="ui teal submit button">Submit</button>
            </div>


        </form>

<script>


    $('.menu.toggle').click(function (event) {
        event.preventDefault();
        $('.m-item').toggleClass('m-mobile-hide');
    });

    //下拉選單 https://semantic-ui.com/modules/dropdown.html#/usage

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //Semantic web 的 Behaviors -> Form Validation
    //表單驗證,不得為空,這裡對應ID name
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '請輸入分類名稱'
                }]
            }
        }
    });

</script>
